<div class="container">
    <div class="mt-5">
        <a href="/"><h2><i class="bi bi-arrow-left-circle"></i></h2></a>
    </div>        

    <h1 class="text-center mb-3">Create New Note</h1>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="title">Title:</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
            <div *ngIf="f['title'].touched 
              && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors 
                && f['title'].errors['required']">
                Title is required.
                </div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="content">Content</label>
            <textarea 
                formControlName="content"
                id="content" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['content'].touched 
              && f['content'].invalid" class="alert alert-danger">
                <div *ngIf="f['content'].errors 
                && f['content'].errors['required']">
                Content is required.
                </div>
            </div>
        </div>
  
        <button class="btn btn-success mt-3" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
